<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Change Calculator</title>
</head>

<body>
  <div class="container">
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <div class="row">
      <div class="col-sm-4">
        <input id="amount-due" class="form-control" placeholder="How much is due?">
      </div>
      <div class="col-sm-4">
        <input id="amount-received" class="form-control" placeholder="How much did customer paid">
      </div>
      <div class="col-sm-4">
        <button id="calculate-change" class="btn btn-primary btn-block" onClick="handleClickEvent()">Calculate</button>
      </div>
    </div>

    <div class="row">
      <div class="panel panel-default" style="height:80px">
    
          <div id="div_child">$20 Bill<p id="20-output">0</p></div>
    
          <div id="div_child">$10 Bill<p id="10-output">0</p></div>
        
          <div id="div_child">$5 Bill<p id="5-output">0</p></div>
        
          <div id="div_child">$2 Bill<p id="2-output">0</p></div>
       
          <div id="div_child">$1 Bill<p id="1-output">0</p></div>

      </div>

    <div class="row">
      <div class="panel panel-default" style="height:100px">
        <div class="col-sm-3">
          <div class="panel-body">Quarters<p id="quarters-output">0</p></div>
        </div>
        <div class="col-sm-3">  
          <div class="panel-body">Dimes<p id="dimes-output">0</p></div>
        </div>
        <div class="col-sm-3"> 
          <div class="panel-body">Nickels<p id="nickels-output">0</p></div>
        </div>
        <div class="col-sm-3">
          <div class="panel-body">Pennies<p id="pennies-output">0</p></div>
        </div>
      </div>

  </div>


  <!-- Don't forget to add your <script> tag here -->
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
